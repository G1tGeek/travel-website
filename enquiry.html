<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hitch Hickers | Enquiry</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #fff8f0;
      color: #333;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6f61;
      font-family: 'Playfair Display', serif;
    }
    p.info {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    input, textarea {
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 12px;
      background: #ff6f61;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .thankyou {
      display: none;
      text-align: center;
      margin-top: 40px;
      font-size: 1.2rem;
      color: #28a745;
    }
    .home-button {
      margin-top: 15px;
      display: inline-block;
      background: #ffd700;
      padding: 10px 20px;
      border-radius: 5px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Plan Your Trip With Us</h1>
  <p class="info">Fill in the form below or contact us at <strong>hitchhickers@gmail.com</strong></p>

  <form id="enquiryForm" onsubmit="showThankYou(event)">
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <input type="tel" placeholder="Phone Number" required />
    <input type="text" placeholder="Preferred Destination" required />
    <input type="date" placeholder="Travel Date" required />
    <input type="number" placeholder="Number of People" min="1" required />
    <textarea rows="4" placeholder="Any special requests or notes"></textarea>
    <button type="submit">Submit Enquiry</button>
  </form>

  <div class="thankyou" id="thankyouMessage">
    <p>Thanks for the query!<br>Weâ€™ll get back to you with an adventure ðŸŒ„</p>
    <a href="index.html" class="home-button">Return to Home</a>
  </div>

  <script>
    function showThankYou(e) {
      e.preventDefault();
      document.getElementById('enquiryForm').style.display = 'none';
      document.getElementById('thankyouMessage').style.display = 'block';
    }
  </script>
<div style="text-align:center; margin-top: 40px;">
  <a href="index.html" style="
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff6f61;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
  " onmouseover="this.style.backgroundColor='#e65c50'" onmouseout="this.style.backgroundColor='#ff6f61'">
    Return to Home
  </a>
</div>
</body>
</html>
